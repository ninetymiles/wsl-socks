plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
}

group 'com.rex'
version '1.6-SNAPSHOT'

application {
    mainClass = 'com.rex.proxy.Wsl'
}

test {
    testLogging {
        //showStandardStreams = true
        events "passed", "skipped", "failed"
    }
}

jar {
    manifest {
        attributes("Implementation-Title": project.name)
        attributes("Implementation-Version": project.version)
        attributes("Main-Class": application.mainClass)
    }
}

java {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8

    withSourcesJar()
    //withJavadocJar()
}

publishing {
    publications {
        release(MavenPublication) { publication ->
            artifactId = 'wsl-socks'
            from components.java
        }
    }
}

repositories {
    //google()
    mavenCentral()
}

//// Compile with arguments -Xlint:unchecked -Xlint:deprecation
//tasks.withType(JavaCompile) {
//    options.compilerArgs << '-Xlint:unchecked'
//    options.deprecation = true
//}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.17' // Require Java8
    implementation 'ch.qos.logback:logback-core:1.3.15' // Require Java8
    implementation 'ch.qos.logback:logback-classic:1.3.15'

    //implementation 'ch.qos.logback:logback-core:1.4.14' // Require Java11
    //implementation 'ch.qos.logback:logback-classic:1.4.14'

    //implementation 'ch.qos.logback:logback-core:1.5.18' // Require Java11
    //implementation 'ch.qos.logback:logback-classic:1.5.18'

    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'io.netty:netty-all:4.1.124.Final'

    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:3.3.3'
    testImplementation(platform("com.squareup.okhttp3:okhttp-bom:4.12.0"))
    testImplementation("com.squareup.okhttp3:okhttp")
    testImplementation("com.squareup.okhttp3:okhttp-tls")
    testImplementation("com.squareup.okhttp3:logging-interceptor")
    testImplementation("com.squareup.okhttp3:mockwebserver")

    // Use BouncyCastle provider to generate self-signed certificate, some JRE (GitHub workflow) did not support internally
    testImplementation 'org.bouncycastle:bcpkix-jdk18on:1.81'
    testImplementation 'org.bouncycastle:bcprov-jdk18on:1.81'
    testImplementation 'org.bouncycastle:bcutil-jdk18on:1.81'
}
